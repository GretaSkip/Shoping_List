<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Shoping List!</title>
    <style>
      .btn:focus {
          outline: none;
          box-shadow: none;
        }

        .success{
          background-color: white;
          color:green;
          text-align: center;
          padding: 20px;
        }
        .error{
          background-color: white;
          color:red;
          text-align: center;
          padding: 20px;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <h2 class="text-center mb-4">Shoping List</h2>
          <div class="row">
            <div class="col-3"></div>
              <div class="col-6">
                <div id="error"></div>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Item</label>
                        <input id="list-item" type="text" class="form-control" placeholder="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input id="list-quantity" class="form-control" placeholder="units, kg..."></input>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Category</label>
                      <input id="list-category" class="form-control" placeholder="dairy products, meat, drinks.. "></input>
                  </div>

                    <input type="hidden" id="shoplist-id">

                    <button id="submit-btn" onclick="addNewTodo(); return false;" value="test" class="btn btn-primary">Add to list</button>
                    <button id="edit-btn" onclick="editTodo(); return false;" style="display: none;" class="btn btn-outline-warning">Save Edit</button>
                  </form>
              </div>
              <div class="col-3"></div>
              <div class="col-12">
                <table class="table" >
                    <thead>
                      <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Category</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tasks-table">
                     
                    </tbody>
                  </table>
              </div>
          </div>
      </div>

    <script src="./script.js"></script>
